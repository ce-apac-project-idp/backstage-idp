apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: backstage
  namespace: backstage-dev
spec:
  output:
    to:
      kind: ImageStreamTag
      name: backstage:latest
  source:
    type: Git
    git:
      uri: git@github.com:ce-apac-project-idp/backstage-idp.git
      ref:  dev-buildconfig
    sourceSecret:
      name: "source-github-secret"
    configMaps:
      - configMap:
          name: app-config
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: "nodejs:latest"
        namespace: openshift
      scripts: https://raw.githubusercontent.com/redhat-developer/redhat-backstage-build/main/.s2i/bin/
  triggers:
  - type: ConfigChange