kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: backstage-build
  namespace: backstage-dev
  annotations:
    todo: "change image tag and buildconfig name"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'backstage:ryu'
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'nodejs:18'
      env:
        - name: TEST_SECRET_USERNAME_ENV_VAR
          valueFrom:
            secretKeyRef:
              name: test-secret
              key: username
  source:
    type: Git
    git:
      uri: 'git@github.com:ce-apac-project-idp/backstage-idp.git'
      ref: dev
    sourceSecret:
      name: build-source-secret
    configMaps:
      - configMap:
          name: backstage-config
  triggers:
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: buildconfig-webhook-secret
